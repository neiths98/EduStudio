
<main class="container mt-4 mb-4">
  <div class="row row-cols-auto align-items-end justify-content-between mb-4">
    <div class="col">
      <h1 class="mb-0">Meus cursos</h1>
    </div>
    <div class="col">
      <button class="btn btn-outline-primary">Criar novo curso</button>
    </div>
  </div>
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 gy-4 gx-5 row-cols-auto">
    <div class="col" *ngFor="let course of courses">
      <app-course-card [course]="course"></app-course-card>
    </div>
  </div>
</main>
