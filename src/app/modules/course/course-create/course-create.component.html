<main class="container mt-4 mb-4">

  <div class="row row-cols-auto align-items-end justify-content-between mb-4">
    <div class="col">
      <h1 class="mb-0">Novo curso</h1>
    </div>
    <div class="col d-flex">
      <h5>Link do curso</h5>
    </div>
  </div>

  <form class="row">
    <div class="row mb-3">
      <div class="col-md-4 col-xs-12">
        <label for="courseTitle" class="form-label">Título</label>
        <input type="text" class="form-control" id="courseTitle" placeholder="Nome do curso...">
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-md-4">
        <label for="formFileMultiple" class="form-label">Aulas</label>
        <input class="form-control" type="file" accept="video/*" id="formFileMultiple" multiple placeholder="Escolher arquivo" (change)="onFileUploadChange($event)">
      </div>
    </div>

    <div *ngIf="previewFileArray.length" class="table-responsive">
      <table class="table table-striped align-middle">
        <thead>
          <tr>
            <th scope="col">Video</th>
            <th scope="col">Título
            <th scope="col">Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let file of previewFileArray">
            <td class="col-3">
              <div class="thumbnail-container">
                <video class="course-thumbnail" [src]="file.imageUrl"></video>
              </div>
            </td>
            <td>
              {{ file.name }}
            </td>
            <td>
              <button class="btn btn-outline-secondary">Remover</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </form>

</main>
